name: Publish to PyPI

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      GIT_AUTHOR_NAME: "GitHub Action"
      GIT_AUTHOR_EMAIL: "action@github.com"
      GIT_COMMITTER_NAME: "GitHub Action"
      GIT_COMMITTER_EMAIL: "action@github.com"
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel bump2version

    - name: Bump version
      run: bump2version --verbose patch

    - name: Commit new version and push
      run: |
        git add .bumpversion.cfg setup.py
        git commit -m "Bump version: $(cat .bumpversion.cfg | grep current_version | awk '{split($0,a," = "); print a[2]}') â†’ $(bump2version --dry-run --list patch | grep new_version= | awk '{split($0,a,"="); print a[2]}')"
        git push
        git push --tags

    - name: Build distribution
      run: python setup.py sdist bdist_wheel

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
